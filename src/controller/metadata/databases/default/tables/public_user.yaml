table:
  name: user
  schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - email
        - full_name
        - password
        - status
        - created_at
        - updated_at
        - verified_at
        - id
      filter:
        id:
          _eq: X-Hasura-User-Id
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - email
        - full_name
        - id
        - password
        - status
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: null
    comment: ""
event_triggers:
  - name: send_otp
    definition:
      enable_manual: false
      insert:
        columns: '*'
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    webhook: '{{EVENT_BASE_ENDPOINT}}'
