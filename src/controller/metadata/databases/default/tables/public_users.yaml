table:
  name: users
  schema: public
array_relationships:
  - name: otp_logs
    using:
      foreign_key_constraint_on:
        column: email
        table:
          name: otp_logs
          schema: public
  - name: tasks
    using:
      foreign_key_constraint_on:
        column: assignee_id
        table:
          name: tasks
          schema: public
update_permissions:
  - role: user
    permission:
      columns:
        - full_name
        - password
        - status
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: null
    comment: ""
event_triggers:
  - name: send_otp
    definition:
      enable_manual: false
      insert:
        columns: '*'
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    webhook: '{{EVENT_BASE_ENDPOINT}}'
