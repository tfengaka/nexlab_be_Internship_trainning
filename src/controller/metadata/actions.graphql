type Mutation {
  change_password(
    form: FormEditPasswordInput!
  ): MessageOutput!
}

type Mutation {
  otp_verify(
    form: FormOTPVerifyInput!
  ): MessageOutput!
}

type Mutation {
  refresh_token(
    form: FormRefreshTokenInput!
  ): AuthTokenOutput!
}

type Mutation {
  resend_otp(
    email: String!
  ): MessageOutput!
}

type Mutation {
  sign_in(
    form: FormSignInInput!
  ): AuthTokenOutput!
}

type Mutation {
  sign_up(
    form: FormSignUpInput!
  ): SignUpOutput!
}

input FormSignInInput {
  email: String!
  password: String!
}

input FormSignUpInput {
  full_name: String!
  email: String!
  password: String!
}

input FormRefreshTokenInput {
  refresh_token: String!
}

input FormOTPVerifyInput {
  email: String!
  otp: String!
}

input FormEditPasswordInput {
  oldPassword: String!
  newPassword: String!
}

type AuthTokenOutput {
  access_token: String!
  refresh_token: String!
}

type SignUpOutput {
  email: String!
  full_name: String!
}

type MessageOutput {
  message: String!
}

